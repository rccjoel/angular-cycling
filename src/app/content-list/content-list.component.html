<app-create-content (newBandEvent)="addBandToList($event)"></app-create-content>

<input type="text" #inputText>
<button (click)="titleFilter(inputText.value)">Check title</button>

<div *ngIf="searchMessage" [ngClass]="{'exists': searchExists, 'not-exists': !searchExists}">
  {{ searchMessage }}
</div>

<h2>First Type</h2>
<div *ngFor="let item of contentList | filterContent: 'placeholder'">
  <div class="content-card first-type">
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <p>{{item.creator}}</p>
    <p appHoverAffect type="underline">{{item.type}}</p>
    <div *ngFor="let tag of item.tags">
      <p appHoverAffect tag="bold">{{tag}}</p>
    </div>
    <ng-container *ngIf="item.imgURL">
      <img [src]="item.imgURL" alt="test">
    </ng-container>
    <ng-container *ngIf="!item.imgURL">
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple49/v4/44/5e/31/445e3189-dd45-bcac-bcf2-18f7c9e00d7c/pr_source.png/256x256bb.jpg" alt="default">
    </ng-container>
  </div>
</div>

<h2>Second Type</h2>
<div *ngFor="let item of contentList | filterContent: 'different'">
  <div class="content-card second-type">
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <p>{{item.creator}}</p>
    <p appHoverAffect>{{item.type}}</p>
    <div *ngFor="let tag of item.tags">
      <p appHoverAffect tag="bold">{{tag}}</p>
    </div>
    <img src="{{item.imgURL}}" alt="test">
  </div>
</div>

<h2>No Type</h2>
<div *ngFor="let item of contentList | filterContent">
  <div class="content-card no-type">
    <h3>{{item.title}}</h3>
    <p>{{item.description}}</p>
    <p>{{item.creator}}</p>
    <p appHoverAffect>{{item.type}}</p>
    <div *ngFor="let tag of item.tags">
      <p appHoverAffect tag="bold">{{tag}}</p>
    </div>
    <img src="{{item.imgURL}}" alt="test">
  </div>
</div>
